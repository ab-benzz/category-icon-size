<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Icons
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <section id="category-icons">
        <div class="category-wrapper">
            <div class="category-container">
                <div class="category-item">
                    <p>Fans</p>
                    <img src="assets/fan_icon.png" alt="">
                </div>
                <div class="category-item">
                    <p>Microwave</p>
                    <img src="assets/fan_icon.png" alt="">
                </div>

                <div class="category-item">
                    <p>Coffee Maker</p>
                    <img src="assets/fan_icon.png" alt="">
                </div>

                <div class="category-item">
                    <p>Rice Cooker</p>
                    <img src="assets/fan_icon.png" alt="">
                </div>

                <div class="category-item">
                    <p>Water Heater</p>
                    <img src="assets/fan_icon.png" alt="">
                </div>


                <div class="category-item">
                    <p>Home Appliance</p>
                    <img src="assets/fan_icon.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<style>
    * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
        font-family: 'Poppins';
    }

    #category-icons {
        width: 100%;
    }

    .category-container {
        display: flex;
        gap: 16px;
        scroll-snap-type: x mandatory;
        margin: 0 auto;
        width: fit-content;
    }

    .category-wrapper {
        width: 100%;
        overflow-x: auto;
    }


    .category-item {
        display: flex;
        flex-shrink: 0;
        justify-content: space-between;
        background-color: rgb(213, 230, 255);
        /* max-height: 90px; */
        height: clamp(60px, 9vw, 90px);
        border-radius: 20px;
        scroll-snap-align: start;
        width: clamp(120px, 15vw, 160px);
        position: relative;
    }

    .category-item>img {
        width: 50%;
        height: auto;
        object-fit: contain;
        display: block;
    }

    .category-item>p {
        padding: 8px 0px 0px 12px;
        font-size: 12px;
        font-weight: 600;
        line-height: 130%;
        color: var(--PrimaryTextColor-PrimaryText90, #4C525C);

    }
</style>
