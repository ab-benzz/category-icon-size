<script>
    function bindFilterTriggers() {
        document.querySelectorAll('.category-item').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-filter');

                const matchingLabel = [...document.querySelectorAll('.filter-item')]
                    .find(label => {
                        const textEl = label.querySelector('.filter-item-text-dh');
                        return textEl && textEl.textContent.trim() === value;
                    });

                if (matchingLabel) {
                    matchingLabel.click();
                } else {
                    console.warn(`No matching label found for: ${value}`);
                }
            });
        });
    }

    //  MutationObserver waits until .filter-item elements are in the DOM
    const observer = new MutationObserver((mutations, obs) => {
        if (document.querySelector('.filter-item')) {
            obs.disconnect(); // Stop observing once found
            bindFilterTriggers();
        }
    });

    // Start observing DOM changes
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });

</script>
